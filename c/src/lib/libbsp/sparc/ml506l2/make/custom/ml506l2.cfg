#
#  Config file for the LEON2 SPARC processor.
#

include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=sparc
RTEMS_CPU_MODEL=ml506l2

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it.
CPU_CFLAGS = -mcpu=cypress -msoft-float

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -O2 -g
CFLAGS_OPTIMIZE_V += -ffunction-sections -fdata-sections

LDFLAGS = -Wl,--gc-sections

# Post-link: Generate ROM contents by extracting test and data segments
define bsp-post-link
	$(default-bsp-post-link)
	$(OBJCOPY) -j .text -O binary $(basename $@)$(EXEEXT) $@.text
	$(OBJCOPY) -j .data -O binary $(basename $@)$(EXEEXT) $@.data
	cat $@.text $@.data > $(basename $@)$(DOWNEXT)
endef
